machine:
  post:
    - pyenv global 2.7.11 3.5.1

dependencies:
  cache_directories:
    - "venv"
    - "koheron_server_venv"
  pre:
    - pip install twine
    - make venv/py2 venv/py3
    # https://discuss.circleci.com/t/caching-apt-get-install-results/563
    - sudo apt-get install --reinstall ca-certificates
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update; sudo apt-get install gcc-5 g++-5
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 100
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 100

test:
  pre:
    - make KOHERON_SERVER_BRANCH=$KOHERON_SERVER_BRANCH ./tmp/koheron-server/tmp/kserverd
    - ./tmp/koheron-server/tmp/kserverd -c ./tmp/koheron-server/config/kserver_local.conf:
          background: true
    - sleep 5
    - make test

deployment:
  hub:
    branch: master
    commands:
      - make PYPI_USERNAME=$PYPI_USERNAME PYPI_PASSWORD=$PYPI_PASSWORD deploy